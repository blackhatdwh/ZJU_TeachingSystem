<!doctype html>
<html lang="en">
<head>
    {% load static %}
	<meta charset="utf-8" />
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>浙江大学软件工程教学辅助系统论坛</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="{% static 'assets/css/animate.min.css' %}" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="{% static 'assets/css/light-bootstrap-dashboard.css' %}" rel="stylesheet"/>


    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="{% static 'assets/css/demo.css' %}" rel="stylesheet" />


    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="{% static 'assets/css/pe-icon-7-stroke.css' %}" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="purple" data-image="{% static 'assets/img/sidebar-5.jpg' %}">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->
    <!--左侧导航栏-->
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="#" class="simple-text">
                    ZJUSE Forum
                </a>
            </div>

            <ul class="nav" id="myTab">
                <li>
                    <a href="#Public" data-toggle="tab">
                        <i class="pe-7s-chat"></i>
                        <p>公共版块</p>
                    </a>
                </li>
                <li>
                    <a href="{% url 'group_list' %}">
                        <i class="pe-7s-users"></i>
                        <p>我的小组</p>
                    </a>
                </li>
                <li>
                    <a data-toggle="modal" data-target="#Post">
                        <i class="pe-7s-news-paper"></i>
                        <p>发布公共帖子</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!--顶部导航栏-->
    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">欢迎 {{ user.name }} {{ty}}！</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            
                        </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li>
                           <a href="/login">
                                <p>返回系统</p>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--主要内容-->
        <div class="tab-content">
            <div class="tab-pane active" id="Public">
                <div class="container-fluid">
                    <div class="row">
                        <div class="caption" style="margin-left: 20px">
                            <table class="table table-hover table-striped">
                            <thead>
                                <th>帖子名称</th>
                                <th>发布时间</th>
                                <th>发布人</th>
                            </thead>
                            <tbody>
                                {% for posts in postslist %}
                                <tr>
                                    <td><a href="{% url 'posts_detail' posts.p_id 1 %}" target="_blank">{{ posts.p_name }}</a></td>
                                    <td>{{ posts.p_time }}</td>
                                    <td>{{ posts.user }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        

    </div>
</div>

</body>

<div class="modal fade" id="Post" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form id="Post" class="form" action="{% url 'posts_public' 1 %}" method="post">
    {% csrf_token %}
  <div class="modal-dialog">
    <div class="modal-content">
      <!--Head-->
      <div class="modal-header">
        <div class="input-group">
          <span class="input-group-addon red-text text-center" style="font-size:20px;">发布</span>
        </div>
      </div>
      <!--Body-->
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon"><strong>主题</strong></span>
          <input type="text" class="form-control" name="title" id="title" placeholder="必须输入帖子主题">
        </div>
        <div class="input-group">
          <span class="input-group-addon"><strong>内容</strong></span>
          <textarea class="form-control" rows="5" name="content" id="content" placeholder="请输入帖子内容，最多3000字"></textarea>
        </div>
      </div>
      <!--Foot-->
      <div class="modal-footer">
        <input class="btn btn-default" type="submit" value="确认" id="submit">
        <button type="button" class="btn btn-default" 
            data-dismiss="modal">关闭
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
  </form>
</div>


    <!--   Core JS Files   -->
    <script src="{% static 'assets/js/jquery.3.2.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

	<!--  Charts Plugin -->
    <script src="{% static 'assets/js/chartist.min.js' %}"></script>

    <!--  Notifications Plugin    -->
    <script src="{% static 'assets/js/bootstrap-notify.js' %}"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
    <script src="{% static 'assets/js/light-bootstrap-dashboard.js' %}"></script>


	<script type="text/javascript">
    	$(document).ready(function(){


        	$.notify({
            	icon: 'pe-7s-gift',
                message: "欢迎回来，{{ user.name }}{{ty}}"

            },{
                type: 'info',
                timer: 4000
            });
        {% if message %}
        {% if message == 'success' %}
        	$.notify({
            	icon: 'pe-7s-gift',
                message: "操作成功！"

            },{
                type: 'success',
                timer: 4000
            });

        {% endif %}
        {% if message == 'fail' %}
        	$.notify({
            	icon: 'pe-7s-gift',
                message: "操作失败！"

            },{
                type: 'danger',
                timer: 4000
            });

        {% endif %}
        {% endif %}


    	});
	</script>
    <script>
        function changeColor(color){
            document.getElementsByClassName('sidebar')[0].setAttribute('data-color', color);
        }
    </script>

</html>
